name: Godot Debug Build
on:
  push:
    branches:    
      - 'develop'

env:
  GODOT_VERSION: 4.4.1
  EXPORT_NAME: ${{ vars.BUILD_NAME }} (DEBUG)
  PROJECT_PATH: ./

jobs:
  export-windows:
    name: Windows Debug Export
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      
      - name: Cache Import Assets
        uses: actions/cache@v4
        with:
          path: .godot/imported/
          key: import_assets

      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-debug "win_x86_64" "$EXPORT_DIR/windows/$EXPORT_NAME.exe"
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXPORT_NAME }}
          path: build/windows